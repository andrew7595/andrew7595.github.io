<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<title>PDF 目錄檢視</title>

<style>
  body {
    margin: 0;
    display: flex;
    height: 100vh;
    font-family: Arial, sans-serif;
  }

  #sidebar {
    width: 220px;
    background: #1f1f1f;
    color: white;
    padding: 16px;
    box-sizing: border-box;
  }

  #sidebar button {
    width: 100%;
    margin-bottom: 8px;
    padding: 8px;
    cursor: pointer;
  }

  #viewer {
    flex: 1;
    overflow: auto;
    background: #666;
    display: flex;
    justify-content: center;
  }

  canvas {
    margin: 20px 0;
    background: white;
  }
</style>
</head>

<body>

<div id="sidebar">
  <h3>目錄</h3>
  <button onclick="goPage(1)">第 1 頁</button>
  <button onclick="goPage(5)">第 5 頁</button>
  <button onclick="goPage(10)">第 10 頁</button>
</div>

<div id="viewer">
  <canvas id="pdfCanvas"></canvas>
</div>

<script type="module">
  import * as pdfjsLib from './build/pdf.mjs';

  // ⚠️ 這一行是關鍵
  pdfjsLib.GlobalWorkerOptions.workerSrc = './build/pdf.worker.mjs';

  const url = './document.pdf';
  let pdfDoc = null;
  let pageNum = 1;
  const scale = 1.3;
  const canvas = document.getElementById('pdfCanvas');
  const ctx = canvas.getContext('2d');

  async function renderPage(num) {
    const page = await pdfDoc.getPage(num);
    const viewport = page.getViewport({ scale });
    canvas.height = viewport.height;
    canvas.width = viewport.width;

    await page.render({
      canvasContext: ctx,
      viewport: viewport
    }).promise;
  }

  window.goPage = async function(num) {
    pageNum = num;
    await renderPage(pageNum);
  }

  const loadingTask = pdfjsLib.getDocument(url);
  pdfDoc = await loadingTask.promise;
  renderPage(pageNum);
</script>

</body>
</html>
