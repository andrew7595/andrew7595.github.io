<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360度照片展示</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core@latest/dist/photo-sphere-viewer.css">
    <script type="module">
        import { Viewer } from '@photo-sphere-viewer/core';
        
        const baseUrl = 'https://andrew7595.github.io/public/';
        
        window.onload = () => {
            new Viewer({
                container: 'viewer',
                panorama: baseUrl + 'your-panorama.jpg', // 確保這個路徑是正確的
            });
        };
    </script>
</head>
<body>
    <div id="viewer" style="width: 100%; height: 500px;"></div>
</body>
</html>
