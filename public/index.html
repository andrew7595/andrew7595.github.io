<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360度照片展示</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core@latest/dist/photo-sphere-viewer.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core@latest/dist/photo-sphere-viewer.js"></script>
    <script type="module">
        import { Viewer } from '@photo-sphere-viewer/core';

        window.onload = () => {
            new Viewer({
                container: 'viewer',
                panorama: 'https://andrew7595.github.io/public/your-panorama.jpg', // 確保這裡的圖片路徑正確
            });
        };
    </script>
</head>
<body>
    <h1>歡迎來到 360度照片展示！</h1>
    <div id="viewer" style="width: 100%; height: 500px;"></div>
</body>
</html>
